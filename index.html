<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <title>Frontend Mentor | REST Countries Api</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="./css/main.min.css" />
    <script type="module" src="./js/filter.js"></script>
    <script type="module" src="./js/countries.js"></script>
    <script type="module" src="./js/dark-mode.js"></script>
  </head>
  <body>
    <header class="header container">
      <h1 class="header__heading">Where in the world?</h1>
      <div class="header__dark-mode-button">
        <svg class="header__dark-mode-icon">
          <use href="./images/icons.svg#icon-moon-light" />
        </svg>
        <p class="header__dark-mode-text">Dark Mode</p>
      </div>
    </header>
    <main class="main container">
      <div class="search-helpers">
        <div class="search">
          <svg class="search__icon">
            <use href="./images/icons.svg#icon-search" />
          </svg>
          <input
            class="search__input"
            type="text"
            placeholder="Search for a countryâ€¦"
          />
        </div>
        <select
          name="filter"
          id="filter"
          class="filter"
          placeholder="Filter by Region"
        >
          <option value="none">All Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <ul class="countries-list"></ul>
    </main>
  </body>
</html>
