<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <title>Frontend Mentor | REST Countries Api</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <script type="module" src="./js/country.js"></script>
    <script type="module" src="./js/dark-mode.js"></script>
  </head>
  <body>
    <header class="header container">
      <h1 class="header__heading">Where in the world?</h1>
      <div class="header__dark-mode-button">
        <svg class="header__dark-mode-icon">
          <use href="./images/icons.svg#icon-moon-light" />
        </svg>
        <p class="header__dark-mode-text">Dark Mode</p>
      </div>
    </header>
    <main class="main-country container">
      <button
        class="main-country__button"
        onclick="window.location.href = 'index.html'"
      >
        <div class="main-country__buttton-data">
          <svg class="main-country__button-icon">
            <use href="./images/icons.svg#icon-arrow" />
          </svg>
          <p class="main-country__button-text">Back</p>
        </div>
      </button>
      <div class="country-info"></div>
    </main>
  </body>
</html>
